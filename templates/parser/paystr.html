<script>
    function escapeAttribute(value) {
        if (!value) return '';
        return value
            .replace(/&/g, '&amp;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/\n/g, '&#10;')
            .replace(/\r/g, '&#13;')
            .replace(/\t/g, '&#9;');
    }

    function showNotification(message, type = 'success') {
        const area = document.getElementById('notification-area');
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        const icon = type === 'success' ? '<svg viewBox="0 0 24 24"><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10,10-4.48,10-10S17.52,2,12,2z M10,17l-5-5l1.41-1.41L10,14.17l7.59-7.59L19,8l-9,9z"/></svg>' : '<svg viewBox="0 0 24 24"><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10,10-4.48,10-10S17.52,2,12,2z M13,17h-2v-2h2V17z M13,13h-2V7h2V13z"/></svg>';
        notification.innerHTML = `${icon}<span>${message}</span>`;
        area.appendChild(notification);
        setTimeout(() => {
            notification.remove();
        }, 3500);
    }

    function parsePaymentString(paymentString) {
        try {
            const parts = paymentString.split('; ');

            if (parts.length !== 6) {
                throw new Error(`–û—á—ñ–∫—É–≤–∞–ª–æ—Å—è 6 —á–∞—Å—Ç–∏–Ω, –æ—Ç—Ä–∏–º–∞–Ω–æ ${parts.length}`);
            }

            const [directumId, holder, order, cost, appointment, payer] = parts;

            // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Ç–æ—á–Ω—É –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç—ñ dd.mm.yyyy
            const now = new Date();
            const dateOfEntry = now.toLocaleDateString('uk-UA', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }).replace(/\//g, '.');

            const parseData = {
                num_order: order.split(' ')[1],
                date_order: order.split(' ').pop(),
                cost: cost.replace(/[^\d,]/g, ''),
                payer: payer.replace(/[()\"]/g, '').trim(),
                holder: holder.trim(),
                appointment: appointment.trim(),
                date_of_entry: dateOfEntry,
                directum_id: directumId.split(' ').pop()
            };

            return parseData;

        } catch (error) {
            throw new Error(`–ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É: ${error.message}`);
        }
    }

    function copyToClipboard(button) {

        if (!text) return;
        navigator.clipboard.writeText(text).then(() => {

            button.innerHTML = `${copiedIcon} <span>–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!</span>`;

            if (originalText.toLowerCase().includes('–≤—Å–µ')) {
                showNotification('–ë–ª–æ–∫ –¥–∞–Ω–∏—Ö —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ! –¢–µ–ø–µ—Ä –º–æ–∂–Ω–∞ –≤—Å—Ç–∞–≤–∏—Ç–∏ –≤ Excel.');

            setTimeout(() => {

            // 1. Combined block for quick Excel pasting
            resultsHTML += `
                    <div class="result-box">
                        <div class="result-header">
                            üìã –ó–∞–≥–∞–ª—å–Ω–∏–π –±–ª–æ–∫ –¥–ª—è Excel (${successfulParses.length} —Ä—è–¥.)
                            <button class="copy-btn" data-clipboard-text="${escapeAttribute(tabSeparatedBlock)}" onclick="copyToClipboard(this)">
                                ${copyIcon} <span>–ö–æ–ø—ñ—é–≤–∞—Ç–∏ –≤—Å–µ</span>
                            </button>
                        </div>
                        <div class="result-content">${tabSeparatedBlock}</div>
                        <div class="result-header">
                            <p class="error-report"><b>–£–≤–∞–≥–∞!</b> –î–∞–Ω—ñ –¥–ª—è –∫–æ–ª–æ–Ω–∫–∏ ¬´–ü–î–í¬ª –≤—ñ–¥—Å—É—Ç–Ω—ñ. –£ —Ä–∞–∑—ñ, —è–∫—â–æ —É —Ä–∞—Ö—É–Ω–∫—É –∑–∞–∑–Ω–∞—á–µ–Ω–æ —Å—É–º—É –ü–î–í, —ó—ó –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –≤–Ω–µ—Å—Ç–∏ –≤—Ä—É—á–Ω—É.</p>
                        </div>
                    </div>
                `;

            // 2. Accordion for individual fields
            if (successfulParses.length > 1) {
                resultsHTML += `
                        <div class="result-box">
                            <div class="result-header">
                                üìå –û–∫—Ä–µ–º—ñ –ø–æ–ª—è (${successfulParses.length} —Ä—è–¥–∫—ñ–≤)
                            </div>
                    `;
            }

            const fieldLabels = {
                directum_id: "ID Directum", num_order: "‚Ññ –†–∞—Ö—É–Ω–∫—É", date_order: "–î–∞—Ç–∞ —Ä–∞—Ö—É–Ω–∫—É",
                cost: "–°—É–º–∞, –≥—Ä–Ω", payer: "–ù–∞–∑–≤–∞ –ø—ñ–¥–ø—Ä–∏—î–º—Å—Ç–≤–∞", holder: "–ü—ñ–¥–ø—Ä–∏—î–º—Å—Ç–≤–æ-–æ—Ç—Ä–∏–º—É–≤–∞—á",
                appointment: "–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–ª–∞—Ç–µ–∂—É", date_of_entry: "–î–∞—Ç–∞ –≤–Ω–µ—Å–µ–Ω–Ω—è"
            };

            successfulParses.forEach((result, index) => {
                let fieldsList = '';
                for (const key in fieldLabels) {
                    const value = String(result[key] || '');
                    fieldsList += `
                            <li class="field-item">
                                <span class="field-label">${fieldLabels[key]}</span>
                                <span class="field-value">${result[key] || '‚Äì'}</span>
                                <button class="copy-btn" data-clipboard-text="${escapeAttribute(value)}" onclick="copyToClipboard(this)">
                                     ${copyIcon} <span>–ö–æ–ø—ñ—é–≤–∞—Ç–∏</span>
                                </button>
                            </li>`;
                }

                resultsHTML += `
                        <div class="accordion">
                            <div class="accordion-header" onclick="toggleAccordion(this)">
                                <span>–†—è–¥–æ–∫ #${result.originalIndex}: ${result.holder.substring(0, 30)}, –†–∞—Ö‚Ññ${result.num_order}${result.holder.length > 30 ? '...' : ''}</span>
                                <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M7 10l5 5 5-5z"/>
                                </svg>
                            </div>
                            <div class="accordion-content">
                                <ul class="field-list">${fieldsList}</ul>
                            </div>
                        </div>
                    `;
            });

            if (successfulParses.length > 1) {
                resultsHTML += `</div>`; // Close result-box
            }

            // 3. Preview Table
            resultsHTML += `
                    <div class="result-box">
                        <div class="result-header">üìë –ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–µ—Ä–µ–≥–ª—è–¥ —Ç–∞–±–ª–∏—Ü—ñ</div>
                        <div class="table-preview">
                             <table>
                                <thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>
                                <tbody>${tableBody}</tbody>
                            </table>
                        </div>
                    </div>
                `;
        }

        // 4. Error report
        if (parsingErrors.length > 0) {
            const errorList = parsingErrors.map(err =>
                `<li>–†—è–¥–æ–∫ ${err.lineNumber}: <b>${err.error}</b><code>${err.line}</code></li>`
            ).join('');

            resultsHTML += `
                    <div class="result-box error-report">
                        <div class="result-header">‚ö†Ô∏è –ó–≤—ñ—Ç –ø—Ä–æ –ø–æ–º–∏–ª–∫–∏ (${parsingErrors.length})</div>
                        <ul class="error-report-list">${errorList}</ul>
                    </div>`;
        }

        resultsDiv.innerHTML = resultsHTML;

        // Final Notification
        if (successfulParses.length > 0 && parsingErrors.length === 0) {
            showNotification(`–£—Å–ø—ñ—à–Ω–æ –æ–±—Ä–æ–±–ª–µ–Ω–æ ${successfulParses.length} —Ä—è–¥–∫—ñ–≤!`);
        } else if (successfulParses.length > 0 && parsingErrors.length > 0) {
            showNotification(`–£—Å–ø—ñ—à–Ω–æ: ${successfulParses.length}, –∑ –ø–æ–º–∏–ª–∫–∞–º–∏: ${parsingErrors.length}`, 'error');
        } else if (parsingErrors.length > 0) {
            showNotification(`–ù–µ –≤–¥–∞–ª–æ—Å—è –æ–±—Ä–æ–±–∏—Ç–∏ –∂–æ–¥–Ω–æ–≥–æ —Ä—è–¥–∫–∞. –ó–Ω–∞–π–¥–µ–Ω–æ –ø–æ–º–∏–ª–æ–∫: ${parsingErrors.length}`, 'error');
        }
    }

    document.getElementById('inputText').addEventListener('keydown', function (e) {
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            parseData();
        }
    });
</script>
