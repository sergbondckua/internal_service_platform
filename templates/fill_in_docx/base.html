{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}Сторінка{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'fil_in_docx/images/favicon.ico' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Підключення шрифту Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{% static 'fil_in_docx/css/style.css' %}" rel="stylesheet">

</head>
<body>
<header class="text-center">
  <a href="{% url 'fill_in_docx:generate_contract' %}">
    <img src="{% static 'fil_in_docx/images/logo-qcontract.png' %}" alt="logo" style="max-width: 180px">
  </a>
</header>

<!-- Main Content -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<!-- Horizontal Sponsor Sidebar -->
<div class="mt-3">
  <div class="bgn text-white p-3 d-flex justify-content-around mt-3">
    {% block sidebar %}
      <div class="text-center">
        <a href="https://youcontrol.com.ua/" target="_blank">
          <img src="{% static 'fil_in_docx/images/logo-youcontrol-white.png' %}" alt="Sponsor 1" class="img-fluid"
               style="max-width: 100px;">
        </a>
      </div>
      <div class="text-center">
        <a href="https://fregat.com/" target="_blank">
          <img src="{% static 'fil_in_docx/images/logo_fregat.png' %}" alt="Sponsor 2" class="img-fluid"
               style="max-width: 150px;">
        </a>
      </div>
      <div class="text-center">
        <a href="https://info.fregat.com/cgi-bin/adm/adm.pl" target="_blank">
          <img src="{% static 'fil_in_docx/images/logo_typical_fregat.png' %}" alt="Sponsor 3" class="img-fluid"
               style="max-width: 150px;">
        </a>
      </div>
      <div class="text-center">
        <a href="https://userside.pp.ua/oper/index.php" target="_blank">
          <img src="{% static 'fil_in_docx/images/logo-userside.png' %}" alt="Sponsor 4" class="img-fluid"
               style="max-width: 140px;">
        </a>
      </div>
    {% endblock %}
  </div>
</div>
<!-- Footer -->
<footer class="text-center py-4 mt-0">
  <p class=""><a target="_blank" href="tg://user?id=5278577154"><i class="bi bi-telegram"></i> sergbondckua</a> &copy;
    2024 Черкаси | All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{% static 'fil_in_docx/js/main.js' %}"></script>
</body>
</html>
