{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}Сторінка{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->

</head>
<body style="background: #fff8f2">
<header style="background: #6022B4" class="text-white text-center py-3">
</header>

<!-- Main Content -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<!-- Horizontal Sidebar -->
<div class="container mt-3">
  <div style="background: #6022b4" class="text-white rounded shadow-sm p-3 d-flex justify-content-around">
    {% block sidebar %}
      <div class="text-center">
        <a href="https://youcontrol.com.ua/" target="_blank">
          <img src="{% static 'fil_in_docx/images/logo-youcontrol-white.png' %}" alt="Sponsor 1" class="img-fluid"
               style="max-width: 100px;">
        </a>
      </div>
      <div class="text-center">
        <a href="https://fregat.com/" target="_blank">
          <img src="{% static 'fil_in_docx/images/logo_fregat.png' %}" alt="Sponsor 2" class="img-fluid"
               style="max-width: 150px;">
        </a>
      </div>
      <div class="text-center">
        <a href="https://info.fregat.com/cgi-bin/adm/adm.pl" target="_blank">
          <img src="{% static 'fil_in_docx/images/logo_typical_fregat.png' %}" alt="Sponsor 3" class="img-fluid"
               style="max-width: 150px;">
        </a>
      </div>
    {% endblock %}
  </div>
</div>
<!-- Footer -->
<footer style="background: #c074f8" class="text-center py-4 mt-0">
  <p class="text-light">sergbondckua &copy; 2024 Черкаси | All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{% static 'fil_in_docx/js/main.js' %}"></script>
</body>
</html>
